name: Build Release APK (Arm64)

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch: # Allows you to manually trigger the build from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code including submodules (CRITICAL for gbcc)
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2. Setup Java (Android builds need JDK 17 or 11 usually)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. Setup Android SDK and NDK (required for the C code in gbcc)
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: sdkmanager "ndk;25.1.8937393" "cmake;3.22.1" # Adjust NDK version if build fails
      
      # 4. Modify build.gradle to force ARM64-only build
      # This prevents building for x86/armv7, speeding up build and reducing size.
      - name: Force Arm64 ABI
        run: |
          sed -i 's/abiFilters .*/abiFilters "arm64-v8a"/' app/build.gradle || \
          sed -i '/defaultConfig {/a \        ndk { abiFilters "arm64-v8a" }' app/build.gradle
          cat app/build.gradle # Print file to check if it worked

      # 5. Decode the Keystore from Secrets
      - name: Decode Keystore
        env:
            ENCODED_STRING: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
            echo $ENCODED_STRING | base64 -di > app/release-key.jks

      # 6. Build the Release APK
      - name: Build Release APK
        env:
            KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
            KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
            KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      # 7. Sign the APK (Standard Android signing)
      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEYSTORE_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        
      # 8. Upload the APK as an artifact so you can download it
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: gbcc-arm64-release
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}
